<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="brands.css">
</head>

<body>
    <div class="brands">
        <div class="brands__title">
            Ремонт техники различных брендов
        </div>
        <div class="swiper">
            <div class="brands__gallery gallery swiper-wrapper">
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--lenovo.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--samsung.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--apple.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--view-sonic.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--bosch.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand swiper-slide">
                    <img src="img/brands/logo--hp.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand  swiper-slide">
                    <img src="img/brands/logo--acer.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand  swiper-slide">
                    <img src="img/brands/logo--sony.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand  swiper-slide">
                    <img src="img/brands/logo--lenovo.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand  swiper-slide">
                    <img src="img/brands/logo--samsung.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
                <div class="gallery__brand brand  swiper-slide">
                    <img src="img/brands/logo--apple.svg" alt="Логотип бренда">
                    <a href="#" class="brand__read-more"></a>
                </div>
            </div>
            <div class="gallery__pagination swiper-pagination"></div>
        </div>
        <div class="gallery__read-more read-more">
            <img class="read-more__symbol" src="img/read-more-symbol.svg" alt="Читать далее">
            <span class="read-more__text text--mid-bold">Показать все</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="brands.js"></script>
</body>

</html>
