<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Меню блок</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="side-menu-styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
</head>

<body>
    <div class="slide-menu">
        <div class="slide-menu__menu-header menu-header">
            <button class="menu-header__btn btn--round">
                <img src="img/return.svg">
            </button>
            <img class="menu-header__logo" src="img/logo.svg" alt="Логотип CPS">
            <button class="menu-header__btn btn--round">
                <img src="img/search.svg">
            </button>
        </div>
        <div class="slide-menu__menu-content menu-content">
            <nav class="menu-content__nav nav">
                <ul class="nav__menu-list menu-list">
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight highlight--current"></div>
                            <a class="menu-list__link menu-list__link--current text--mid-bold" href="#">Ремонт
                                техники</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Услуги и сервисы</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Корпоративным клиентам</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Продавцам техники</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Партнерам</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Производителям</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Наши сервисные центры</a>
                        </div>
                    </li>
                    <li>
                        <div class="menu-list__wrapper">
                            <div class="menu-list__highlight highlight"></div>
                            <a class="menu-list__link text--mid-bold" href="#">Контакты</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="menu-content__contact contact">
                <div class="contact__btns btns">
                    <button class="btns__call btn--round">
                        <img src="img/768/call.svg" alt="Позвоните нам">
                    </button>
                    <button class="btns__chat btn--round">
                        <img src="img/768/chat.svg" alt="Напишите нам">
                    </button>
                    <button class="btns__profile btn--round">
                        <img src="img/768/profile.svg" alt="Личный профиль">
                    </button>
                </div>
                <div class="contact__email">
                    <span class="text--mid-bold">mail@cps.com</span>
                </div>
                <div class="contact__phone">
                    <span>8 800 890 8900</span>
                </div>
            </div>
        </div>
        <div class="slide-menu__lang-options lang-options">
            <a href="#" class="lang-options__option lang-options__option--current">RU</a>
            <a href="#" class="lang-options__option">EN</a>
            <a href="#" class="lang-options__option">CH</a>
        </div>
    </div>
</body>

</html>
